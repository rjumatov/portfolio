query footerContent($locale: String) {
    footerCollection(limit: 1, locale: $locale) {
        items {
            title
            description
            followSection
            followGithub
            followStackOverflow
            legalSection
            legalNotice
            legalPrivacyPolicy
            gitHubHref
            gitHubHrefLabel
            stackOverflowHref
            stackOverflowHrefLabel
            kofiHref
            kofiHrefLabel
        }
    }
}
