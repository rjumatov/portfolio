query metadataMainContent($locale: String) {
    metadataCollection(limit: 1, locale: $locale) {
        items {
            mainTitle
            mainDescription
            mainKeywords
        }
    }
}

query metadataLegalContent($locale: String) {
    metadataCollection(limit: 1, locale: $locale) {
        items {
            legalTitle
            legalDescription
        }
    }
}

query metadataPrivacyContent($locale: String) {
    metadataCollection(limit: 1, locale: $locale) {
        items {
            privacyTitle
            privacyDescription
        }
    }
}
