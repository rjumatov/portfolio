query metadataHomeContent($locale: String) {
    metaDataHomeCollection(limit: 1, locale: $locale) {
        items {
            title
            description
            keywords
        }
    }
}

query metadataLegalContent($locale: String) {
    metaDataLegalCollection(limit: 1, locale: $locale) {
        items {
            title
            description
        }
    }
}
