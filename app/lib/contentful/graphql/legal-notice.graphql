query legalNoticeContent($locale: String) {
  legalNoticeCollection(limit: 1, locale: $locale) {
    items {
      title
      subTitleInformation
      addressName
      addressStreet
      addressPostalCode
      addressCity
      subTitleContact
      contactEmailLabel
      contactEmail
      contactFormLabel
      subTitleVat
      vatLabel
      vatId
      subTitleDispute
      disputeLabel
      disputeStatement
    }
  }
}
