query servicesContent($locale: String) {
    servicesCollection(limit: 1, locale: $locale) {
        items {
            title
            subTitleMain
            subTitleHighlight
            serviceEntriesCollection {
                items {
                    ... on Service {
                        iconName
                        title
                        tags
                        description
                    }
                }
            }
        }
    }
}
