query aboutContent($locale: String) {
    aboutCollection(limit: 1, locale: $locale) {
        items {
            image {
                url
                width
                height
                description
            }
            title
            ageStatementPrefix
            age
            ageStatementSuffix
            professionalTitle
            locationStatement
            description
            experienceMetricsCollection {
                items {
                    ... on Metric {
                        startYear
                        labelPrefix
                        labelSuffix
                    }
                }
            }
        }
    }
}
