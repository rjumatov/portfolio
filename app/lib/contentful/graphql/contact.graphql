query contactContent($locale: String) {
    contactCollection(limit: 1, locale: $locale) {
        items {
            title
            subTitleMain
            subTitleHighlight
            description
            avatarImage {
                url
                width
                height
                description
            }
            avatarTitle
            avatarDescription
        }
    }
    formCollection(limit: 1, locale: $locale) {
        items {
            placeholder {
                name
                email
                role
                message
            }
            validationMessages {
                nameRequired
                nameMaxLength
                emailInvalid
                emailMaxLength
                roleMaxLength
                messageRequired
                messageMaxLength
                consentRequired
            }
            gdprNoticeIntro
            gdprNoticeLinkText
            gdprNoticeDetails
            sendMessageLabel
            errorTitle
            errorDescription
            errorButtonLabel
            successTitle
            successButtonLabel
            successDescription
        }
    }
    testimonialsCollection(limit: 1, locale: $locale) {
        items {
            title
            prevSlideLabel
            nextSlideLabel
            quotesCollection {
                items {
                    ... on Testimonial {
                        quote
                        author
                        jobTitle
                        logo {
                            url
                            width
                            height
                            description
                        }
                        logoInvert
                    }
                }
            }
        }
    }
}
