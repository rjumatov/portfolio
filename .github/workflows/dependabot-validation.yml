name: Dependabot Validation

permissions:
  contents: read

on:
  pull_request:
    branches: ['main']
    types: [opened, synchronize]

jobs:
  dependabot-check:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts

      - name: Install Dependencies
        run: npm ci

      - name: Format Files
        run: npm run format

      - name: Lint Files
        run: npm run lint

      - name: Run Tests
        run: npm test
